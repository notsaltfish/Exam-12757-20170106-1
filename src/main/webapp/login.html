<body >
<div class="container">  
  <div class="row myCenter">  
    <div class="col-xs-6 col-md-4 col-center-block">  
      <form class="form-signin">  
        <h2 class="form-signin-heading">请登录</h2>  
        <label for="firstName" class="sr-only">FirstName</label>  
        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="firstName" required autofocus>  
       		<div id="message"></div>
        <button class="btn btn-lg btn-primary btn-block" style="margin-top: 30px" type="submit">登录</button>  
      </form>  
    </div>  
  </div>  
</div>  

<script type="text/javascript">
  $(function(){ 
	  $("form").submit(function(e){
		  $("#message").text("");
		    e.preventDefault();
		var firstName = $("input[name='firstName']").val();
		  
		  if(firstName==""){
			  return ;
		  }else{
		  	checkLogin(firstName);
		  }

	  });
	  
  })

  function checkLogin(firstName){
	   $.ajax({
          url: "customer/login",
          type: "POST",
          dataType: 'json',
          data: {firstName:firstName},
          async: true,
          success: result,
       		error:function(){
       		  $("#message").text("出错，请重试");
       	}
  	}); 
	  
    /*   $.getJSON("customer/login?firstName="+firstName,function (data) {
          if(data=='1'){
              window.location.href="filmList.html";
          }else{
        	  $("#message").text("firstName不存在");
          }
      })
	   */
  }
  
  function result(data){
	  console.log(data);
      if(data==1){
      	location.href = "filmList.html";
      }else{
    	  $("#message").text("firstName不存在");
      }
  }
  
</script>
